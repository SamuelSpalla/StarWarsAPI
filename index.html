<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/menu.css">
    
    <title>Star Wars API</title>
</head>
<body>
    <main>
        <div class="anime"><img class="nave" src="img/millennium_falcon.png" alt=""></div>
        <div class="container">
            <img src="" alt="" class="fundo">
            <img src="img/star-wars-logo.png" alt="Star Wars" class="logo">
            
            <div class="cards">
                <div class="img" >
                    <a href="#info_"><img class="ep4" src="img/EP4.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#info_"><img class="ep5" src="img/EP5.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#info_"><img class="ep6" src="img/EP6.jpg" alt=""></div></a>
                <div class="img">
                    <a href="#info_"><img class="ep1" src="img/EP1.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#info_"><img class="ep2"src="img/EP2.jpg" alt=""></a>
                </div>
                <div class="img">
                    <a href="#info_"><img class="ep3" src="img/EP3.jpg" alt=""></a>
                </div>
            </div>
            
        </div>
    </main>

   <section class="s-info" id="info_">
        <div class="container">
            <div class="top">
                <h1 class="title"></h1>
                <span class="id"></span>
            </div>
            <div class="bot">
                <p class="open"></p>
                <p class="director"></p>
                <p class="prod"></p>
                <p class="date"></p>
            </div>
        </div>
   </section>
</body>

<script src="js/javascript.js"></script>
</html>
